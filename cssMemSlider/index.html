<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <section class="section slider">
    <div class="slider-holder">
      <input type="radio" name="slider" id="slide-1-trigger" class="trigger" checked>
      <label class="btn" for="slide-1-trigger"></label>
      <input type="radio" name="slider" id="slide-2-trigger" class="trigger">
      <label class="btn" for="slide-2-trigger"></label>
      <input type="radio" name="slider" id="slide-3-trigger" class="trigger">
      <label class="btn" for="slide-3-trigger"></label>
      <input type="radio" name="slider" id="slide-4-trigger" class="trigger">
      <label class="btn" for="slide-4-trigger"></label>

      <div class="slide-wrapper">
        <div id="slide-role">
          <div class="slide slide-1"></div>
          <div class="slide slide-2"></div>
          <div class="slide slide-3"></div>
          <div class="slide slide-4"></div>
        </div>
      </div>
      <div class="text-wrapper">
        <div id="text-role">
          <div class="text-slide text-1">My face when i miss my alarm</div>
          <div class="text-slide text-2">I can't adult today. Please don't make me adult</div>
          <div class="text-slide text-3">When you already started eating and someone says "Lets pray"</div>
          <div class="text-slide text-4">When people sing happy birthday to you, and you just sit there like...</div>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
